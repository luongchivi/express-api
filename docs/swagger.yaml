      summary: Get all orders of user
      tags: [ Orders ]
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: orderStatus
          required: false
          schema:
            type: string
            enum:
              - Cancelled
              - Processing
              - Succeeded
          description: Filter order by orderStatus
        - in: query
          name: paymentType
          required: false
          schema:
