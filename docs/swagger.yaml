      summary: Create new product
      tags: [ Products ]
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateProductReq'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProductRes'
    get:
      summary: Get all list products
      tags: [ Products ]
      parameters:
        - in: query
          name: averageRating
          required: false
          schema:
            type: string
          description: Filter product by averageRating
          example: 1,2,3,4,5
        - in: query
          name: name
          required: false
          schema:
            type: string
          description: Filter product by name
        - in: query
          name: unitPrice
          required: false
          schema:
            type: string
          description: Filter product by unitPrice
          example: Filter product by range unitPrice split by comma '0,37902253'
        - in: query
          name: unitsInStock
          required: false
          schema:
            type: number
          description: Filter product by unitsInStock
        - in: query
          name: unitsOnOrder
          required: false
          schema:
            type: number
          description: Filter product by unitsOnOrder
        - in: query
          name: unitsSold
          required: false
          schema:
            type: number
          description: Filter product by unitsSold
        - in: query
          name: createdAt
          required: false
          schema:
            type: string
          description: Filter product by creation date and filter in range date split by comma '2024-07-03,2024-07-10'
        - in: query
