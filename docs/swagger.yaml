openapi: 3.0.0
info:
  title: Ecommerce Store API with Swagger
  version: 1.0.0
  description: Ecommerce Store documented with Swagger
servers:
  - url: http://localhost:3000
tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: Users endpoint manager by Admin role
  - name: Roles
    description: Roles endpoint manager by Admin role
  - name: Permissions
    description: Permissions endpoint manager by Admin role
  - name: Address
    description: Address info of user
  - name: Products
    description: Products endpoint
  - name: Categories
    description: Categories endpoint
  - name: Suppliers
    description: Suppliers endpoint
  - name: Cart
    description: Cart endpoint
  - name: Orders
    description: Orders endpoint
  - name: Provinces
    description: Provinces endpoint
  - name: Districts
    description: Districts endpoint
  - name: Wards
    description: Wards endpoint
  - name: Reviews
    description: Reviews endpoint
  - name: Blogs
    description: Blogs endpoint
paths:
  /api/v1/auth/signup:
    post:
      summary: Create new user
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpReq'
      responses:
        200:
          description: Successful signup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUpRes'
  /api/v1/auth/login:
    post:
      summary: User login
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginReq'
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRes'
  /api/v1/auth/refresh-token:
    post:
      summary: Refresh access token
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenReq'
      responses:
        200:
          description: Successful token refresh
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenRes'
  /api/v1/auth/forgot-password:
    post:
      summary: Request forgot password
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/forgotPasswordReq'
      responses:
        200:
          description: Successful request forgot password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forgotPasswordRes'
  /api/v1/auth/reset-password:
    post:
      summary: Request reset password
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resetPasswordReq'
      responses:
        200:
          description: Successful reset password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resetPasswordRes'
  /api/v1/auth/verify-email/{verifyEmailToken}:
    get:
      summary: Request verify email sending to email and redirecting to login page
      tags: [ Auth ]
      parameters:
        - name: verifyEmailToken
          in: path
          required: true
          description: verifyEmailToken token for verify email
          schema:
            type: integer
            example: cbxj5sd3clz2xsi5s
      responses:
        '302':
          description: Email verified successfully. Redirecting to login.
          headers:
            Location:
              description: URL to redirect to
              schema:
                type: string
                example: http://localhost:3000/login
  /api/v1/auth/resend-verify-email:
    post:
      summary: Request resend verify email
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerifyEmailReq'
      responses:
        200:
          description: Successful reset password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendVerifyEmailRes'
  /api/v1/users:
    get:
      summary: Get all list users
      tags: [ Users ]
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: firstName
          required: false
          schema:
            type: string
          description: Filter users by first name
        - in: query
          name: lastName
          required: false
          schema:
            type: string
          description: Filter users by last name
        - in: query
          name: isActive
          required: false
          schema:
            type: boolean
          description: Filter users by active status
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            default: 10
          description: Number of items per page
        - in: query
          name: createdAt
          required: false
          schema:
            type: string
          description: Filter users by creation date and filter in range date split by comma '2024-07-03,2024-07-10'
        - in: query
          name: sortOrder
          required: false
          schema:
            type: string
          description: Direction sort column
        - in: query
          name: sortBy
          required: false
          schema:
            type: string
          description: Sort by column
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllUsersRes'
